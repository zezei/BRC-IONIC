<ion-grid>
  <ion-row>
      <ion-col size="12">
        <ion-item color="brc">
            <ion-button (click)="addBloque()" fill="clear" shape="round">
                <ion-icon slot="start" name="add" color="warning"></ion-icon>
            </ion-button>
          <ion-label>Bloques</ion-label>
          <h3>{{contiunoVariable.bloques.length}}</h3>
          <ion-button (click)="addBloque()" fill="clear" shape="round">
              <ion-icon slot="end" name="add" color="warning"></ion-icon>
          </ion-button>

        </ion-item>
        </ion-col>
        <ion-col size="6">
            <ion-item color="brc">
                <ion-label position="floating">Distancia Total</ion-label>
                <ion-input type="number" [(ngModel)]="contiunoVariable.distanciaTotal" [placeholder]="contiunoVariable.distanciaTotal"></ion-input>
              </ion-item>
        </ion-col>

        <ion-col size="12" *ngFor="let bloque of contiunoVariable.bloques; let i=index">
            <ion-grid fixed>
                <ion-row>
                  <ion-col size="12" class="ion-text-left">
                    <ion-label class="titulo">
                       Bloque {{i+1}}
                    </ion-label>
                  </ion-col>
                </ion-row>
              </ion-grid>
          <ion-row>
            <ion-col size="6">
                <ion-item color="brc">
                    <ion-label position="floating">D+</ion-label>
                    <ion-input type="number" [(ngModel)]="bloque.desnivel" [placeholder]="bloque.desnivel"></ion-input>
                  </ion-item>
            </ion-col>
            <ion-col size="6">
              <ion-item color="brc">
                <ion-label position="floating">Tipo Terreno</ion-label>
                <ion-select [(value)]='bloque.terreno' interface="action-sheet" [(ngModel)]="bloque.terreno">
                    <ion-select-option value="cakke">Calle</ion-select-option>
                    <ion-select-option value="trail">Trail</ion-select-option>
                    <ion-select-option value="mountain">Monta√±a</ion-select-option>
                    <ion-select-option value="ruta">Ruta</ion-select-option>
                    <ion-select-option value="sendero">Sendero</ion-select-option>
                    <ion-select-option value="mixto">Mixto</ion-select-option>
                  </ion-select>
              </ion-item>
            </ion-col>
            <ion-col size="12" class="ion-text-center">
                <ion-item color="brc">
                    <ion-label position="floating">Tipo Volumen</ion-label>
                    <ion-select [(value)]='bloque.volTipoVar' interface="action-sheet" [(ngModel)]="bloque.volTipoVar">
                        <ion-select-option value="distancia">Distancia</ion-select-option>
                        <ion-select-option value="tiempo">Tiempo</ion-select-option>
                      </ion-select>
                  </ion-item>
            </ion-col>
            <ion-col size="6">
                <ion-item color="brc">
                    <ion-label position="floating">Volumen A</ion-label>
                    <ion-datetime *ngIf="bloque.volTipoVar === 'tiempo'" displayFormat="mm" [(ngModel)]="bloque.volVarA"></ion-datetime>
                    <ion-input *ngIf="bloque.volTipoVar === 'distancia'" type="number" [(ngModel)]="bloque.volVarA" [placeholder]="bloque.volVarA"></ion-input>
                  </ion-item>
            </ion-col>
            <ion-col size="6">
                <ion-item color="brc">
                    <ion-label position="floating">Intensidad A</ion-label>
                    <ion-select [(value)]='bloque.intensidadA' interface="action-sheet" [(ngModel)]="bloque.intensidadA">
                        <ion-select-option value="suave">Suave</ion-select-option>
                        <ion-select-option value="moderado">Moderado</ion-select-option>
                        <ion-select-option value="fuerte">Fuerte</ion-select-option>
                        <ion-select-option value="muy_fuerte">Muy Fuerte</ion-select-option>

                      </ion-select>
                  </ion-item>
            </ion-col>
            <ion-col size="6">
                <ion-item color="brc">
                    <ion-label position="floating">Volumen B</ion-label>
                    <ion-datetime *ngIf="bloque.volTipoVar === 'tiempo'" displayFormat="mm" [(ngModel)]="bloque.volVarB"></ion-datetime>
                    <ion-input *ngIf="bloque.volTipoVar === 'distancia'" type="number" [(ngModel)]="bloque.volVarB" [placeholder]="bloque.volVarB"></ion-input>
                  </ion-item>
            </ion-col>
            <ion-col size="6">
                <ion-item color="brc">
                    <ion-label position="floating">Intensidad B</ion-label>
                    <ion-select [(value)]='bloque.intensidadB' interface="action-sheet" [(ngModel)]="bloque.intensidadB">
                        <ion-select-option value="suave">Suave</ion-select-option>
                        <ion-select-option value="moderado">Moderado</ion-select-option>
                        <ion-select-option value="fuerte">Fuerte</ion-select-option>
                        <ion-select-option value="muy_fuerte">Muy Fuerte</ion-select-option>

                      </ion-select>
                  </ion-item>
            </ion-col>
          </ion-row>
        </ion-col>
  </ion-row>
</ion-grid>
