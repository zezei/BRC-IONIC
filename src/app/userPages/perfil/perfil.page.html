<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Mi perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-grid fixed *ngIf="userService.cliente">
    <ion-row>
      <ion-col size="6" *ngIf="!userService.cliente.strava_code">
        <ion-item color="dark">
          <p>Strava No Vinculado</p>
          <ion-button (click)="vincular()" expand="block" fill="clear" shape="round" slot="end">
            <ion-img class="inactivo"  src="/assets/imgs/stravalogo.png"></ion-img>
          </ion-button>
        </ion-item>
      </ion-col>
      <ion-col size="6" *ngIf="userService.cliente.strava_code">
        <ion-item color="dark">
            <p>Strava Vinculado</p>
            <ion-button (click)="vincular()" expand="block" fill="clear" shape="round" slot="end">
                <ion-img src="/assets/imgs/stravalogo.png"></ion-img>
              </ion-button>        
          </ion-item>
        </ion-col>
        <ion-col size="6" *ngIf="userService.cliente.strava_code">
            <ion-item color="dark">
                <ion-button (click)="obtenerMisUltimosEntrenos()" expand="block" fill="clear" shape="round" slot="end">
                    Ver mis ultimos entrenos
                  </ion-button>        
              </ion-item>
            </ion-col>
            <ion-col size="12" *ngIf="entrenos">
              <ion-item *ngFor="let item of entrenos" color="dark">
              <ion-label>
              <h3>{{item.start_date | date}} {{item.name}}</h3>
              <p>{{item.distance/1000 | number : '1.2-2'}}km Tiempo total: {{item.elapsed_time/60 | number : '1.0-0'}}min</p>
              </ion-label>
              </ion-item>
            </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
