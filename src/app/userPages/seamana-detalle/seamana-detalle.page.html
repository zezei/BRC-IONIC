<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  <ion-title>Semana {{microciclo.fecha_fin._seconds*1000 | date: 'dd/MM'}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="dark">

    <ion-grid fixed>
        <ion-row>
          <ion-col size="12" class="ion-text-center">
            <ion-label class="labels">Microciclo</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="6" class="ion-text-center">
              <ion-label >
                  <h2> Incio </h2>
                  <ion-icon name="calendar-outline" class="detalleIcons"></ion-icon>
                  <h3>{{microciclo.fecha_inicio._seconds*1000 | date}}</h3>
                </ion-label>
          </ion-col>
          <ion-col size="6" class="ion-text-center">
              <ion-label>
                  <h2> Fin </h2>
                  <ion-icon name="calendar-outline" class="detalleIcons"></ion-icon>
                  <h3>{{microciclo.fecha_fin._seconds*1000 | date}}</h3>
                </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
          <ion-grid fixed class="ion-no-padding">
            <ion-row>
              <ion-col size="12" class="ion-text-left">
                <ion-item color="dark" >
                  <ion-label class="labels">Progreso Semanal</ion-label>
                  <ion-img slot="end" class="icons-detail" src="/assets/imgs/progreso.png"></ion-img>

                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
          <ion-row>
            <ion-col size="12">
              <ion-progress-bar color="success" value="0.72" style="margin-top: 5px;" type="indeterminate"></ion-progress-bar>

            </ion-col>
          </ion-row>

          <ion-grid fixed>
              <ion-row>
                <ion-col size="12" class="ion-text-center">
                  <ion-label class="labels">Mis entrenos</ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
            <div class="detallePlan">
    <ion-segment [value]="fechaSeleccionada" (ionChange)="segmentChanged($event)" [(ngModel)]="fechaSeleccionada" color="success">
        <ion-grid fixed>
          <ion-row>
            <ion-col size="3" size-lg="2" size-sm="2" *ngFor="let fecha of diasSemana">
                <ion-segment-button [value]="fecha">
                    <ion-label>{{fecha | date: 'dd/MM'}}</ion-label>
                  </ion-segment-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-segment>
    </div>
      <ion-slides>
        <ion-slide *ngFor="let dia of microciclo.entrenamientos | arregloPorFecha: fechaSeleccionada">
          <app-entrenamiento-user [entreno]="dia" class="animated fadeIn"></app-entrenamiento-user>
        </ion-slide>
      </ion-slides>


</ion-content>
