<ion-toolbar color="brc">
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
  <ion-title>Title</ion-title>
</ion-toolbar>
<ion-content *ngIf="plan" color="brc">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-item color="brc"> 
          <ion-label class="titulo">Running</ion-label>
          <ion-icon slot="end" name="add"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" size-sm="6" size-lg="3" class="plandetail">
        <ion-label>
          <h2> Fecha Inicio </h2>
          <ion-icon name="calendar-outline" class="detalleIcons"></ion-icon>
          <h3>{{plan.fecha_inicio._seconds*1000 | date}}</h3>
        </ion-label>
      </ion-col>
      <ion-col size="6" size-sm="6" size-lg="3" class="plandetail">
        <ion-label>
          <h2>Fecha Vto </h2>
          <ion-icon name="calendar-outline" class="detalleIcons"></ion-icon>
          <h3>{{plan.fecha_vto._seconds*1000 | date}}</h3>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid fixed class="ion-no-padding" style="margin-top: 20px">
    <ion-row>
      <ion-col size="12" class="ion-text-left">
        <ion-label class="labels">Semanas</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-row>
    <ion-col size="12" class="detallePlan">
      <ion-slides [options]="semanasOpt">
        <ion-slide *ngFor='let microciclo of plan.microciclos | arrayOrder: "fecha_inicio": "_seconds"; let i = index'>
          <div (click)="verSemana(microciclo)" class="week"
            [ngClass]="{ 'microciclo-seleccionado': microciclo.seleccionado }">
            <ion-avatar>
              <img src="/assets/imgs/semana{{i+1}}.png" />
            </ion-avatar>
            <ion-label>
              <h3>{{microciclo.fecha_inicio._seconds*1000 | date:'dd/MM'}}</h3>
              <p>Micro #{{microciclo.nro}}</p>

            </ion-label>

          </div>
        </ion-slide>
      </ion-slides>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12" *ngFor="let microSeleccionado of microciclosSeleccionados">
      <app-microciclo-running [microciclo]="microSeleccionado" [clienteId]="plan.cliente"></app-microciclo-running>
    </ion-col>
  </ion-row>
</ion-content>
