
<ion-card color="secundario" class="mini-cards">
  <ion-card-title>
    <ion-item color="secundario" lines="none">
      <p class="ion-text-center">Planes Vigentes</p>
    </ion-item>
  </ion-card-title>


  <ion-card-content color="secundario" class="ion-no-padding">
    <ion-grid>
      <ion-row class="ion-no-padding">
        <ion-col size="12">
          <ion-slides [options]="avatarSlidesOpt" #avatarSlides class="detallePlan">
              <ion-slide *ngFor="let plan of planesVigentes; let i = index;" class="ion-no-padding ion-no-margin">
          
                <div (click)="seleccionarPlan(plan, i)" class="pick-avatar"
                  [ngClass]="{ 'pick-avatar-seleccionado': plan.seleccionado }">
                  <ion-img src="/assets/imgs/{{getImg(plan.tipo)}}"></ion-img>
                    <!-- <img src="/assets/imgs/{{getImg(plan.tipo)}}" /> -->
                  <ion-label>{{plan.tipo}}</ion-label>
                </div>
              </ion-slide>
        
            </ion-slides>
        </ion-col>
        <ion-col size="6">
          <ion-item color="secundario" lines="none">
              <ion-icon slot="start" name="calendar-sharp"></ion-icon>
              <p *ngIf="planSeleccionado.fecha_inicio">
                  {{planSeleccionado.fecha_inicio._seconds * 1000 | date}}
              </p>
          </ion-item>
        </ion-col>
        <ion-col size="6">
            <ion-item color="secundario" lines="none">
                <ion-icon slot="start" name="calendar-sharp"></ion-icon>
                <p *ngIf="planSeleccionado.fecha_inicio">
                    {{planSeleccionado.fecha_vto._seconds * 1000 | date}}
                </p>
            </ion-item>
          </ion-col>
      </ion-row>
    </ion-grid>



  </ion-card-content>
</ion-card>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="verPlan(planSeleccionado)" color="cuaternario">
      <ion-icon name="create-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
