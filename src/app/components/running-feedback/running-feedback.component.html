<ion-content color="primario">

  
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-label>
          <h3>多Como sentiste el entrenamiento?</h3>
        </ion-label>
        <ion-slides [options]="rpeSlideOpts" #rpesSlide mode="ios">
          <ion-slide *ngFor="let rpe of commonService.rpes; let i = index;">
            <div (click)="seleccionarRpe(rpe, i)" class="pick-avatar"
              [ngClass]="{ 'pick-avatar-seleccionado': rpe.seleccionado }">
              <ion-img src="{{rpe.imagen}}"></ion-img>
            </div>
          </ion-slide>
        </ion-slides>
      </ion-col>
      <ion-col size="12">
        <ion-label>
          多Que clima tuviste?
        </ion-label>
        <ion-slides [options]="climaSlideOpts" #rpesSlide mode="ios">
            <ion-slide *ngFor="let clima of commonService.climas; let i = index;">
              <div (click)="seleccionarClima(clima, i)" class="pick-avatar"
                [ngClass]="{ 'pick-avatar-seleccionado': clima.seleccionado }">
                <ion-img src="{{clima.imagen}}"></ion-img>
              </div>
            </ion-slide>
          </ion-slides>
      </ion-col>
      <ion-col size="12">
          <ion-label>
            多Registraste el entreno en strava?
          </ion-label>
  
        </ion-col>
        <ion-col size="12">
          <ion-item>
              <ion-label>
                多Cuando realizaste este entrenamiento?
              </ion-label>
              <ion-button (click)="onClick()" expand="block" fill="clear" shape="round">
                HOY
              </ion-button>
                <!-- <ion-datetime display-format="DD.MM.YYYY"></ion-datetime> -->
              </ion-item>
        </ion-col>
        <div >
          <ion-col size="3">
            
          </ion-col>
          <ion-col size="3">
            
            </ion-col>
            <ion-col size="3">
            
              </ion-col>
              <ion-col size="3">
            
                </ion-col> 
        </div>
    </ion-row>
  </ion-grid>
</ion-content>
