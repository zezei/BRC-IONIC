<div class="container">
<ion-grid fixed>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-label class="titulo">{{titulo}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
<ion-list>
    <ion-reorder-group (ionItemReorder)="doReorder($event)" [disabled]="reordenando" class="ion-no-padding">
      <ion-item *ngFor="let bloque of parte"
        color="brc-details" class="circuito-table animated fadeIn fast">
        <!-- Si es un circuito app-circuito  bloque.circuito?-->
        <app-circuito *ngIf="bloque.circuito" [circuito]="bloque.circuito" (actualizarCircuito)="guardar($event)"></app-circuito>
        <!-- Sino app-serie bloque.serie?-->
      </ion-item>
    </ion-reorder-group>
  </ion-list>
  </div>
<div class="btn-container">
    <ion-fab vertical="top" horizontal="end" slot="fixed">
        <ion-fab-button>
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="bottom">
          <ion-fab-button (click)="crearCircuito()">
            <ion-avatar>
              <ion-img src="/assets/imgs/circuit.png"></ion-img>
              <!-- <img src="/assets/imgs/circuit.png" /> -->
            </ion-avatar>
            </ion-fab-button>
            <ion-fab-button (click)="crearSerie()">
                <ion-icon name="reorder-four-outline"></ion-icon>
              </ion-fab-button>
            </ion-fab-list>
          </ion-fab>
</div>
