
<ion-slides pager [options]="slidesOpt">
  <ion-slide >

      <ion-card style="background-color: #313233;">
      
      <ion-grid style="border-bottom: 1px solid green">
          <ion-row>
            <ion-col size="4">
              <ion-label>
                <ion-icon name="stopwatch-outline"></ion-icon>
                <h3>Series</h3>
              </ion-label>
              
            </ion-col>
            <ion-col size="4">
              <ion-label>
                <ion-icon name="stopwatch-outline"></ion-icon>
                <h2>Micro pausa</h2>
              </ion-label>
              
            </ion-col>
            <ion-col size="4">
              <ion-label>
                <ion-icon name="stopwatch-outline"></ion-icon>
                <h2>Macro pausa</h2>
              </ion-label>
              
            </ion-col>
            
          </ion-row>
          <ion-row>
            <ion-col size="5" class="ion-text-center">
              Ejercicio
            </ion-col>
            <ion-col size="2" class="ion-text-right">
              Cant
            </ion-col>
            <ion-col size="4" class="ion-text-right">
              Intensidad
            </ion-col>
          </ion-row>
          <ion-row *ngFor="let ejercicio of circuito.ejercicios"
          style="border-bottom: 1px dashed green">
          <ion-col size="6" size-xs="6">
            <ion-label>{{ejercicio.nombre}}</ion-label>
            <ion-avatar style="margin-left: 25%">
                <img [src]="ejercicio.foto" />
              </ion-avatar>
            </ion-col>
            <ion-col size="2" size-xs="2">
              <ion-label>
                {{ejercicio.repeticiones}}
              </ion-label>
              
            </ion-col>
            <ion-col size="4" size-xs="4">
              <ion-label>{{ejercicio.intensidad}}</ion-label>
            </ion-col>

        </ion-row>
      </ion-grid>
</ion-card>
  </ion-slide>
  <ion-slide>
    <h1>Awesome Slide Content</h1>
  </ion-slide>
</ion-slides>
