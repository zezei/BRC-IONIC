<ion-grid fixed>
  <ion-row>
    <ion-col size="12">

      <ion-toolbar color="dark">
        <ion-segment mode="md" color="success" [ngModel]="tipoParte">
            <ion-segment-button value="ec" (click)="mostrarEC()">
                <!-- <ion-img src="/assets/imgs/ec.png"></ion-img> -->
                <ion-label>
                  <p>E. Calor</p>
                </ion-label>
              </ion-segment-button>
              <ion-segment-button value="pp" (click)="mostrarPP()">
                  <ion-label>P. PRINCIPAL</ion-label>
                </ion-segment-button>
                <ion-segment-button value="vc" (click)="mostrarVC()">
                    <ion-label>VULETA CALMA</ion-label>
                  </ion-segment-button>
                </ion-segment>
              </ion-toolbar>
    </ion-col>
    <ion-col size="12">
      <ion-slides #parteSlide [options]="parteOpts">
        <ion-slide *ngIf="entreno.ejercicios_entrada_calor.length > 0">
          <ion-grid fixed>
            <ion-row *ngFor="let parte of entreno.ejercicios_entrada_calor">
              <ion-col size="12">
                <app-circuito-user *ngIf="parte.circuito" [circuito]="parte.circuito"></app-circuito-user>
    
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-slide>
        <ion-slide >
          <ion-grid fixed *ngIf="entreno.ejercicios_parte_princial.length > 0">
            <ion-row *ngFor="let parte of entreno.ejercicios_parte_princial">
              <ion-col size="12">
                <app-circuito-user *ngIf="parte.circuito" [circuito]="parte.circuito"></app-circuito-user>
    
              </ion-col>
            </ion-row>
          </ion-grid>
          <ion-grid fixed  *ngIf="entreno.ejercicios_parte_princial.length === 0">
              <ion-row>
                <ion-col size="12">
                  <h2>No hay parte principal</h2>
                </ion-col>
              </ion-row>
            </ion-grid>
        </ion-slide>
        <ion-slide >
          <ion-grid fixed  *ngIf="entreno.ejercicios_vuelta_a_calma.length > 0">
            <ion-row *ngFor="let parte of entreno.ejercicios_vuelta_a_calma" >
              <ion-col size="12">
                <app-circuito-user *ngIf="parte.circuito" [circuito]="parte.circuito"></app-circuito-user>
    
              </ion-col>

            </ion-row>
          </ion-grid>
          <ion-grid fixed  *ngIf="entreno.ejercicios_vuelta_a_calma.length === 0">
            <ion-row>
              <ion-col size="12">
                <h2>No hay vuelta a la calma</h2>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-slide>

      </ion-slides>

    </ion-col>
  </ion-row>
</ion-grid>
