<ion-card color="secundario" class="mini-cards">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" class="ion-no-padding">
        <h3 class="ion-text-center">Progreso</h3>
      </ion-col>
      <ion-col size="6" class="ion-no-padding">
        <div class="chart-container">

          <ngx-charts-bar-vertical [scheme]="colorScheme" [results]="single" [gradient]="gradient" [xAxis]="showXAxis"
            [legend]="showLegend" [legendPosition]="legendPos " [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel" (select)="onSelect($event)" (activate)="onActivate($event)"
            (deactivate)="onDeactivate($event)" style="fill: gray;">
          </ngx-charts-bar-vertical>
        </div>
      </ion-col>
      <ion-col size="4" class="ion-no-padding">
        <div>
          <ion-label>
            <p>VT: 320 km</p>
            <p>D+: 2300 m</p>
          </ion-label>
          <ion-button (click)="verMas()" expand="block" class="ion-no-padding">
            Ver Mas
          </ion-button>

        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
