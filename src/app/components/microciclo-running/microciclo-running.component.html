<ion-card color="brc-details">
  <ion-card-title>
    <ion-item color="brc-details">
      <ion-label> Microciclo {{microciclo.nro}}</ion-label>
      <ion-button (click)="agregarNuevoEntreno()" slot="end" fill="clear">
          <ion-icon name="add" color="success"></ion-icon>
      </ion-button>
    </ion-item>
   
  </ion-card-title>
  <ion-card-content color="brc-details" class="ion-no-padding ion-no-margin">

    <ion-list color="brc-details" class="ion-no-padding ion-no-margin">
      <ion-item-sliding *ngFor="let entreno of microciclo.entrenamientos | arrayOrder: 'fecha'">

        <ion-item color="brc-details" class="ion-no-padding ion-no-margin">
          <ion-grid>
            <ion-row>
              <ion-col size="2">
                <ion-label>
                  <h3>
                    {{entreno.fecha._seconds*1000 | date:'fullDate'}}
                  </h3>
                  <p>Running</p>
                </ion-label>

              </ion-col>
              <ion-col size="1" class="ion-no-padding ion-no-margin">
                <h3>
                  EC
                </h3>
                <p> </p>
              </ion-col>
              <ion-col size="1" class="ion-no-padding ion-no-margin">
                <ion-icon name="add"></ion-icon>
              </ion-col>
              <ion-col size="6" class="ion-no-padding ion-no-margin">
                <h3 class="ion-text-center">PP</h3>
                <p class="ion-text-center">{{entreno.actividadPrincipal | uppercase}}: 15K 3' Fuertes x 2' Suaves </p>
              </ion-col>
              <ion-col size="1" class="ion-no-padding ion-no-margin">
                  <ion-icon name="add"></ion-icon>
                </ion-col>
              <ion-col size="1" class="ion-no-padding ion-no-margin">
                  <h3>
                    VC
                  </h3>
                  <p>4K </p>
                </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
        <ion-item-options side="start">
          <ion-item-option (click)="editar(entreno)">Editar</ion-item-option>
          <ion-item-option color="primary" (click)="share(entreno)">Eliminar</ion-item-option>
        </ion-item-options>

        <ion-item-options side="end">
          <ion-item-option (click)="unread(item)">Unread</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

  </ion-card-content>
</ion-card>
