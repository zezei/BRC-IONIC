<ion-grid style="border-bottom: 1px solid green">
  <ion-row class="ion-no-padding ion-no-margin">
    <ion-col size="4" class="ion-no-padding ion-no-margin">
      <ion-item color="brc-details" class="ion-no-padding ion-no-margin ion-text-center" lines="none">
        <ion-label position="floating">Series</ion-label>
        <ion-input type="text" [(ngModel)]="circuito.series" (change)="guardarCircuito()"></ion-input>

      </ion-item>

    </ion-col>
    <ion-col size="4" class="ion-no-padding ion-no-margin">
      <ion-item color="brc-detail`s" class="ion-no-padding ion-no-margin ion-text-center" lines="none">
        <ion-label position="floating">Macro</ion-label>
        <ion-input type="text" [(ngModel)]="circuito.pausa_entre_repeticiones" (change)="guardarCircuito()"></ion-input>
      </ion-item>

    </ion-col>
    <ion-col size="4" class="ion-no-padding ion-no-margin">

      <ion-item color="brc-details" class="ion-no-padding ion-no-margin ion-text-center" lines="none">
        <ion-label position="floating">Micro</ion-label>
        <ion-input type="text" [(ngModel)]="circuito.pausa_entre_repeticiones" (change)="guardarCircuito()"></ion-input>

      </ion-item>
    </ion-col>

  </ion-row>
  <ion-row>
    <ion-col size="5" class="ion-text-center">
      Ejercicio
    </ion-col>
    <ion-col size="2" class="ion-text-right">
      Cant
    </ion-col>
    <ion-col size="4" class="ion-text-right">
      Intensidad
    </ion-col>
  </ion-row>
  <ion-row class="ion-no-padding ion-no-margin" *ngFor="let ejercicio of circuito.ejercicios"
    style="border-bottom: 1px dashed green">
    <ion-col size="6" size-xs="6" class="ion-no-padding ion-no-margin">
      <ion-label>{{ejercicio.nombre}}</ion-label>
      <ion-avatar style="margin-left: 25%">
        <img [src]="ejercicio.foto" />
      </ion-avatar>
    </ion-col>
    <ion-col size="2" size-xs="2" class="ion-no-padding ion-no-margin">
      <ion-item color="brc-details" lines="none" class="ion-no-padding ion-no-margin ion-text-center">
        <ion-input type="text" [(ngModel)]="ejercicio.repeticiones" placeholder="Repe"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="4" size-xs="4" class="ion-no-padding ion-no-margin">
      <ion-item color="brc-details" lines="none" class="ion-no-padding ion-no-margin">
        <ion-textarea [(ngModel)]="ejercicio.intensidad"></ion-textarea>
      </ion-item>
    </ion-col>

  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-button (click)="addEjercicio()" expand="block" shape="round">
        Agregar Ejercicio
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
