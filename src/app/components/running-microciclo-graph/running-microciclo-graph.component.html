<ion-card color="cuaternario">
  <ion-card-content color="cuaternario">
    
    <div class="chart-container">
    
        <ngx-charts-bar-vertical [scheme]="colorScheme" [results]="datos" [gradient]="gradient" [xAxis]="showXAxis"
          [legend]="showLegend" [legendPosition]="legendPos " [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel" style="fill: gray;">
        </ngx-charts-bar-vertical>
      </div>
  </ion-card-content>
</ion-card>
