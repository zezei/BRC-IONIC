<ion-card style="background-color: #313233;">

  <ion-grid style="border-bottom: 1px solid green">
    <ion-row>
      <ion-col size="4">
        <ion-label>
            <ion-img src="/assets/imgs/series.png"></ion-img>

          <h3>Series</h3>
          <h3>{{circuito.series}}</h3>
        </ion-label>

      </ion-col>
      <ion-col size="4">
        <ion-img src="/assets/imgs/micropausa.png"></ion-img>
        <ion-label class="ion-text-center">
          <h2>Micro pausa</h2>
        <h3>{{circuito.pausa_entre_repeticiones}}'</h3>
        </ion-label>

      </ion-col>
      <ion-col size="4">
        <ion-label>
            <ion-img src="/assets/imgs/macropausa.png"></ion-img>

          <h2>Macro pausa</h2>
          <h3>{{circuito.pausa_entre_series}}'</h3>

        </ion-label>

      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col size="6" class="ion-text-center">
        <ion-label>
          
          <strong>Ejercicio</strong>
        </ion-label>
      </ion-col>
      <ion-col size="2" class="ion-text-center">
        <ion-label>

          <strong>Cant</strong>
        </ion-label>
      </ion-col>
      <ion-col size="4" class="ion-text-center">
        <ion-label>
          
          <strong>Intensidad</strong>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let ejercicio of circuito.ejercicios" style="border-bottom: 1px dashed green; margin-top: 10px;">
      <ion-col size="3" size-xs="3">

            <ion-avatar>
              <img [src]="ejercicio.foto" />
            </ion-avatar>

          
      </ion-col>
      <ion-col size="3" size-xs="3" class="ion-text-left">

          <ion-label text-wrap>{{ejercicio.nombre}}</ion-label>

        
    </ion-col>
      <ion-col size="2" size-xs="2" class="ion-text-center">
        <ion-label >
          {{ejercicio.repeticiones}}
        </ion-label>

      </ion-col>
      <ion-col size="4" size-xs="4">
        <ion-label>{{ejercicio.intensidad}}</ion-label>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-card>
