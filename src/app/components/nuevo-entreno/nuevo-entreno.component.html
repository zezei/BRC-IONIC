<ion-content color="brc-details">
    <ion-grid fixed>
        <ion-row>
          <ion-col size="12" class="ion-text-center">
            <ion-label class="titulo" *ngIf="!copiarEntreno">Crear Ejercicio</ion-label>
            <ion-label class="titulo" *ngIf="copiarEntreno">Copiar entreno</ion-label>
  
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-list color="brc-details">
  <ion-item color="brc-details">
      <ion-label position="floating">Fecha Entrenamiento</ion-label>
      <ion-icon slot="end" name="calendar-outline"></ion-icon>
      <ion-datetime color="brc-details"
                    display-format="DD-MMMM-YYYY"
                    [min]="minDateStr"
                    [max]="maxDateStr"
                    [(ngModel)]="fechaEntreno"></ion-datetime>
  </ion-item>

  </ion-list>
  <ion-row>
      <ion-col size="6">
          <ion-button (click)="cerrar()" expand="block" fill="outline" shape="round" color="danger" >
      Cancelar
          </ion-button>
    
      </ion-col>
    
      <ion-col size="6">
          <ion-button (click)="crear()" expand="block" fill="solid" shape="round" color="success">
            Agregar
          </ion-button>
        
      </ion-col>
    </ion-row>
